<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3b0066, #240046);
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
      padding: 40px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #00eaff;
      text-shadow: 0 0 10px #a855f7, 0 0 25px #00eaff;
      margin-bottom: 30px;
    }

    .stat-card {
      background-color: rgba(36,0,70,0.85);
      border: 2px solid #00eaff;
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 15px #00eaff44;
      font-size: 1.5rem;
      color: #00eaff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #00eaff77;
    }

    a.btn-back {
      background: linear-gradient(90deg, #a855f7, #00eaff);
      color: #0b0b1a;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.btn-back:hover {
      background: linear-gradient(90deg, #00eaff, #a855f7);
      box-shadow: 0 0 20px #00eaff;
      color: #0b0b1a;
    }
  </style>
</head>
<body>
  <h1>Site Statistics</h1>

  <div class="stat-card">
    <p>Total Registered Users:</p>
    <strong>{{ total_users }}</strong>
  </div>

  <a href="{{ url_for('admin_dashboard') }}" class="btn-back">Back to Admin Dashboard</a>
</body>
</html>
