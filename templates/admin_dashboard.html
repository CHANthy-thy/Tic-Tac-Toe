<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #3b0066, #240046);
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #00eaff;
      text-shadow: 0 0 10px #a855f7, 0 0 25px #00eaff;
      margin-bottom: 30px;
    }

    .card {
      background-color:white;
      border: 2px solid #00eaff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 15px #00eaff44;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #00eaff66;
    }

    .btn-dashboard {
      background: linear-gradient(90deg, #a855f7, #00eaff);
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .btn-dashboard:hover {
      background: linear-gradient(90deg, #00eaff, #a855f7);
      box-shadow: 0 0 20px #00eaff;
    }

    @media (max-width: 500px) {
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Welcome, {{ current_user.username }} (Admin)</p>

  <div class="card">
    <h3>Manage Users</h3>
    <p>View and manage all registered users.</p>
    <a href="{{ url_for('admin_users') }}" class="btn btn-dashboard">Manage Users</a>
  </div>

  <div class="card">
    <h3>View Stats</h3>
    <p>Check site statistics and total users.</p>
    <a href="{{ url_for('admin_stats') }}" class="btn btn-dashboard">View Stats</a>
  </div>

  <div class="card">
    <h3>Back to Dashboard</h3>
    <a href="{{ url_for('dashboard') }}" class="btn btn-dashboard">Go Back</a>
  </div>

  <div class="card">
    <h3>Logout</h3>
    <a href="{{ url_for('logout') }}" class="btn btn-dashboard">Logout</a>
  </div>
</body>
</html>
