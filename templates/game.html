<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

  <div class="container py-4">

    <!-- Header -->
    <div class="d-flex justify-content-center align-items-center mb-4">
      <img src="{{ url_for('static', filename='Images/cambodia.jpg') }}" alt="Country Flag" class="rounded me-3"
        style="width:60px;height:60px;">
      <h1 class="text-primary">Tic Tac Toe</h1>
      <img src="{{ url_for('static', filename='Images/pnc.jpg') }}" alt="School Logo" class="rounded ms-3"
        style="width:60px;height:60px;">
    </div>

    <!-- Menu -->
    <div class="card p-4 mb-4" id="menu">
      <h4 class="mb-3">Choose Settings</h4>

      <div class="mb-3">
        <label for="play-mode" class="form-label">Play Mode:</label>
        <select id="play-mode" class="form-select">
          <option value="ai">Player vs AI</option>
          <option value="player">Player vs Player</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="game-type" class="form-label">Game Type:</label>
        <select id="game-type" class="form-select">
          <option value="classic">Classic 3×3</option>
          <option value="large">4×4</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="level" class="form-label">Difficulty (AI only):</label>
        <select id="level" class="form-select">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button id="start" class="btn btn-primary w-100">Start Game</button>
    </div>

    <!-- Game Area -->
    <div class="card p-4" id="game-area" style="display:none;">

      <!-- Admin Info -->
      <div id="admin-info" class="card mb-3 p-3" style="display:none;">
        <div class="d-flex align-items-center">
          <img src="{{ url_for('static', filename='Images/admin.jpg') }}" alt="Admin Photo" class="rounded-circle me-3"
            style="width:100px;height:80px;">
          <div>
            <h5>Admin Name: iThychan</h5>
            <p class="mb-1"><strong>Phone:</strong> +855 866 632 72</p>
            <p class="mb-1"><strong>Email:</strong> cthy4313@gmail.com</p>
            <p class="mb-1"><strong>Role:</strong> Super Admin</p>
            <p class="mb-1"><strong>About:</strong> Admin GenZ smoa s'nea</p>
            <p class="mb-1"><strong>Position:</strong> QA Tester</p>
          </div>
        </div>
      </div>

      <!-- Board -->
      <div class="board d-grid gap-2 mb-3"></div>
      <div id="result" class="text-center mb-3 fs-5 fw-bold"></div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <button id="reset" class="btn btn-danger">Reset</button>
        <button id="back" class="btn btn-secondary">Back to Menu</button>
      </div>


    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Game JS -->
  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>

</html>
