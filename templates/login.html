<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #3b0066, #240046);
      font-family: 'Orbitron', sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: rgba(36, 0, 70, 0.9);
      border: 2px solid #00eaff;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px #00eaff55;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 10px #a855f7, 0 0 20px #00eaff;
    }

    label {
      text-align: left;
      width: 100%;
      font-size: 14px;
      color: #00eaff;
      margin-bottom: 5px;
      display: block;
    }

    .form-control {
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #00eaff55;
      background-color: rgba(0,0,0,0.2);
      color: #fff;
    }

    .form-control:focus {
      border-color: #a855f7;
      box-shadow: 0 0 10px #a855f7;
      background-color: rgba(0,0,0,0.3);
      color: #fff;
    }

    .btn-login {
      background: linear-gradient(90deg, #a855f7, #00eaff);
      color: #0b0b1a;
      font-weight: bold;
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(90deg, #00eaff, #a855f7);
      box-shadow: 0 0 20px #00eaff;
      color: #0b0b1a;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #a855f7;
      text-decoration: none;
    }

    .link:hover {
      color: #00eaff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome To Tic-Tac-Toe</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>

      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <a href="{{ url_for('register') }}" class="link">Don't have an account? Register</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
