<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3b0066, #240046);
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
      padding: 40px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #00eaff;
      text-shadow: 0 0 10px #a855f7, 0 0 25px #00eaff;
      margin-bottom: 30px;
    }

    table {
      background-color: rgba(36,0,70,0.85);
      border: 2px solid #00eaff;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      margin: 0 auto 30px auto;
      box-shadow: 0 0 15px #00eaff44;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #00eaff33;
    }

    th {
      background-color: rgba(0, 234, 255, 0.2);
      color: #00eaff;
    }

    td {
      color: #f5f5f5;
    }

    a.btn-back {
      background: linear-gradient(90deg, #a855f7, #00eaff);
      color: #0b0b1a;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.btn-back:hover {
      background: linear-gradient(90deg, #00eaff, #a855f7);
      box-shadow: 0 0 20px #00eaff;
      color: #0b0b1a;
    }
  </style>
</head>
<body>
  <h1>Manage Users</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('admin_dashboard') }}" class="btn-back">Back to Admin Dashboard</a>
</body>
</html>
