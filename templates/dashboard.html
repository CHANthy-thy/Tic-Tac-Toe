<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #3b0066, #240046);
      font-family: 'Orbitron', sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #00eaff;
      text-shadow: 0 0 10px #a855f7, 0 0 25px #00eaff;
      margin-bottom: 20px;
    }

    .welcome-text {
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: #a855f7;
      text-shadow: 0 0 10px #00eaff;
    }

    .card {
      background-color:white;
      border: 2px solid #00eaff;
      border-radius: 12px;
      padding: 25px 20px;
      margin-bottom: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px #00eaff44;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #00eaff77;
    }

    .btn-dashboard {
      background: linear-gradient(90deg, #a855f7, #00eaff);
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-dashboard:hover {
      background: linear-gradient(90deg, #00eaff, #a855f7);
      box-shadow: 0 0 20px #00eaff;
      color: #0b0b1a;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .card { max-width: 90%; padding: 20px; }
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <p class="welcome-text">Welcome, {{ current_user.username }}!</p>

  <div class="card">
    <h3>Play Tic-Tac-Toe</h3>
    <p>Start a new game or continue playing.</p>
    <a href="{{ url_for('game') }}" class="btn-dashboard">Go to Game</a>
  </div>

  <div class="card">
    <h3>Profile</h3>
    <p>Update your profile or check your stats.</p>
    <a href="{{ url_for('profile') }}" class="btn-dashboard">View Profile</a>
  </div>

  <div class="card">
    <h3>Logout</h3>
    <p>Securely log out from your account.</p>
    <a href="{{ url_for('logout') }}" class="btn-dashboard">Logout</a>
  </div>
</body>
</html>
